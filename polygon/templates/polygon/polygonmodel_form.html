<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Polygon</title>
</head>
<body>
<h1>Add Polygon</h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_name">Name:</label>
        <input type="text" id="id_name" name="name">
    </div>
    <div>
        <label for="id_latitude_1">Latitude 1:</label>
        <input type="number" id="id_latitude_1" name="latitude_1" step="any">
        <label for="id_longitude_1">Longitude 1:</label>
        <input type="number" id="id_longitude_1" name="longitude_1" step="any">
    </div>
    <div>
        <label for="id_latitude_2">Latitude 2:</label>
        <input type="number" id="id_latitude_2" name="latitude_2" step="any">
        <label for="id_longitude_2">Longitude 2:</label>
        <input type="number" id="id_longitude_2" name="longitude_2" step="any">
    </div>
    <div>
        <label for="id_latitude_3">Latitude 3:</label>
        <input type="number" id="id_latitude_3" name="latitude_3" step="any">
        <label for="id_longitude_3">Longitude 3:</label>
        <input type="number" id="id_longitude_3" name="longitude_3" step="any">
    </div>
    <div>
        <label for="id_latitude_4">Latitude 4:</label>
        <input type="number" id="id_latitude_4" name="latitude_4" step="any">
        <label for="id_longitude_4">Longitude 4:</label>
        <input type="number" id="id_longitude_4" name="longitude_4" step="any">
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
